<?python
title = _('Please log in')
?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="../master.xhtml"/>
<head>
  <title>${title}</title>
  <script type="text/javascript">
    $(function() { $('#userid').focus(); });
  </script>
</head>
<body>
  <h1>Please log in.</h1>
  <form action="." method="post">
    <input type="hidden" name="next" value="${next}"/>
    <div class="errors" py:if="defined('err')">${err}</div>
  <table class="metadata_table">
    <tr>
      <th>User ID:</th>
      <td><input type="text" name="userid" id="userid" style="width: 200px;"/></td>
    </tr>
    <tr>
      <th>Password:</th>
      <td><input type="password" id="pwd" name="password" style="width: 200px;"/></td>
    </tr>
    <tr><th style="background-color: white; border: none;"/>
    <td><input type="submit" value="Log in" style="width: 200px;"/></td></tr>
  </table>
  </form>
</body>
</html>
