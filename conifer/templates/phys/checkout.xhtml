<?python
title = _('Patron Checkout of Item')
?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="../master.xhtml"/>
<head>
  <title>${title}</title>
  <script>
    $(function() { $('form:last input:visible:first').focus(); });
  </script>
</head>
<body>
  <h1>${title}</h1>
  <form action="." method="POST">
    <input type="hidden" name="step" value="${step}"/>
    <div>
    <table class="metadata_table">
      <tr py:choose="defined('patron')">
	<th>Patron Barcode</th>
	<td py:when="False">
	  <input type="text" id="patron" name="patron" style="width: 400;"/>
	</td>
	<td py:when="True">
	    ${patron}: ${patron_descrip}
	    <input type="hidden" name="patron" value="${patron}"/>
	</td>
      </tr>
      <tr py:if="step>1" py:choose="defined('item')">
	<th>Item Barcode</th>
	<td py:when="False">
	  <input type="text" id="item" name="item" style="width: 400;"/>
	</td>
	<td py:when="True">
	  ${item}: ${item_descrip}
	  <input type="hidden" name="item" value="${item}"/>
	</td>
      </tr>
      <tr py:if="step==3">
	<th/>
	<td><b>Success: Item Checked Out.</b></td>
      </tr>
      <tr>
	<th/>
	<td><input type="submit" value="${step==3 and _('Check out another item') or _('Continue')}"/></td>
      </tr>
      <tr py:if="step==3">
	<th/>
	<td><a href="../">Done</a></td>
      </tr>


    </table>
  </div>
  </form>
</body>
</html>
