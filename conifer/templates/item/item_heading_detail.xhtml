?>

      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

   <head>
    <title>${title}</title>
    <script type="text/javascript" src="${ROOT}/static/menublocks.js"/>
  </head>

    ${site_banner(site)}

      <div>

      <div>
